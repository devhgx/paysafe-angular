<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <div class="mb-4 flex justify-between">
    <div class="inline-block">
      <h3 class="font-semibold text-gray-900 dark:text-white">Dashboards</h3>
      <div class="space-x-1 text-xs font-medium text-gray-400 dark:text-night-300">
        <a href="" class="hover:text-primary-500">Dashboards</a>
        <span> - withdraw</span>
      </div>
    </div>
  </div>
  <div class="mx-auto px-4 py-4 sm:px-8 lg:container" style="max-width: 400px">
    <form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
          Withdraw <span class="text-primary-500">!</span>
        </h2>
      </div>

      <div class="space-y-3 text-left">
        <div class="form__group">
          <div class="relative">
            <select
              id="userBankId"
              placeholder="Select Bank"
              class="peer block appearance-none"
              [ngClass]="{ 'is__invalid-input': submitted && f['userBankId'].errors }"
              formControlName="userBankId">
              <option value="" selected>Select your bank</option>
              <option *ngFor="let b of userProfile.userBanks" value={{b.id}} >{{b.bank.bankName}}</option>

            </select>
            <label
              for="userBankId"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
              Bank
            </label>
          </div>
          <div *ngIf="submitted && f['userBankId'].errors" class="is__invalid-error">
            <div *ngIf="f['userBankId'].errors['required']">Required field</div>
          </div>
        </div>

        <div class="form__group">
          <div class="relative">
            <input
              type="number"
              id="amount"
              class="peer block"
              placeholder=" "
              [ngClass]="{ 'is__invalid-input': submitted && f['amount'].errors }"
              formControlName="amount" />
            <label
              for="amount"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
              Amount
            </label>
          </div>
          <div *ngIf="submitted && f['amount'].errors" class="is__invalid-error">
            <div *ngIf="f['amount'].errors['required']">Required field</div>
          </div>
        </div>
        <div class="form__group">
          <div class="relative">
            <textarea id="note" class="peer block" placeholder=" "  [ngClass]="{ 'is__invalid-input': submitted && f['note'].errors }"
            formControlName="note"></textarea>
            <label
              for="note"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
              Note
            </label>
          </div>
          <div *ngIf="submitted && f['note'].errors" class="is__invalid-error">
            <div *ngIf="f['note'].errors['required']">Required field</div>
          </div>
        </div>

      </div>

      <!-- Submit Button -->
      <button
        class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
        Confirm
      </button>
    </form>
  </div>
</div>
<app-modal [modalData]="modalData" ></app-modal>
