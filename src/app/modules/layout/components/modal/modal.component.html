<!-- Main modal -->
<div
  *ngIf="modalData.status"
  id="defaultModal"
  tabindex="-1"
  aria-hidden="true"
  data-modal-backdrop="static"
  class="fixed top-0 left-0 right-0 z-50 flex h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden p-4 md:inset-0">
  <div class="relative max-h-full w-full max-w-2xl">
    <!-- Modal content -->
    <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between rounded-t border-b p-4 dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          {{ modalData.title }}
        </h3>
        <button
        (click)="close()"
          type="button"
          class="ml-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="defaultModal">
          <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="space-y-6 p-6">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          {{ modalData.description }}
        </p>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center space-x-2 rounded-b border-t border-gray-200 p-6 dark:border-gray-600">
        <button
          (click)="close()"
          *ngIf="modalData.buttonOk"
          data-modal-hide="defaultModal"
          type="button"
          class="rounded-lg bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4 focus:ring-blue-300 hover:bg-blue-800 dark:bg-blue-600 dark:focus:ring-blue-800 dark:hover:bg-blue-700">
          {{ modalData.buttonOkName }}
        </button>
        <button
          *ngIf="modalData.buttonClose"
          (click)="close()"
          data-modal-hide="defaultModal"
          type="button"
          class="rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-500 focus:z-10 focus:outline-none focus:ring-4 focus:ring-blue-300 hover:bg-gray-100 hover:text-gray-900 dark:border-gray-500 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray-600 dark:hover:bg-gray-600 dark:hover:text-white">
          {{ modalData.buttonCloseName }}
        </button>
      </div>
    </div>
  </div>
</div>
